<!DOCTYPE html>
<html lang="fa" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>تسک دوره جاوااسکریپت</title>
		<link rel="stylesheet" href="./styles/index.css" />
		<script
			src="https://kit.fontawesome.com/83a473dd65.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>

	<body>
		<div class="navbar">
			<h1 class="navbar-title">لیست تراکنش‌ها</h1>
			<input
				type="text"
				id="search"
				placeholder="جستجو تراکنش‌..."
				class="hidden"
			/>
		</div>
		<div class="show-content">
			<button class="show-content-btn">بارگذاری تراکنش ها</button>
		</div>
		<div class="container hidden" id="main-content">
			<h2 class="container-title">لیست تراکنش های شما</h2>
			<div id="transactions-form">
				<div class="header">
					<span class="header-text">ردیف</span>
					<span class="header-text">نوع تراکنش</span>
					<span class="sort header-text"
						>مبلغ
						<span id="sort-price"
							><i class="fa-solid fa-chevron-down icon"></i
						></span>
					</span>
					<span class="header-text">شماره پیگیری</span>
					<span class="sort header-text"
						>تاریخ تراکنش
						<span id="sort-date"
							><i class="fa-solid fa-chevron-down icon"></i
						></span>
					</span>
				</div>
				<div id="transactions-body"></div>
			</div>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
